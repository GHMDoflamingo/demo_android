apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.uparpu.demo"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 4
        versionName "2.0.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories{
    flatDir {
        dirs 'libs'
    }
}


dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    implementation 'com.android.support:appcompat-v7:26.1.0'
//    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation 'com.uparpu.sdk:core:1.9.1_beta'
    implementation 'com.uparpu.sdk:nativeads:1.9.1_beta'
    implementation 'com.uparpu.sdk:rewardedvideo:1.9.1_beta'
    implementation 'com.uparpu.sdk:adapter-adcolony:1.9.1_beta'
    implementation 'com.uparpu.sdk:adapter-admob:1.9.1_beta'
    implementation 'com.uparpu.sdk:adapter-applovin:1.9.1_beta'
    implementation 'com.uparpu.sdk:adapter-chartboost:1.9.1_beta'
    implementation 'com.uparpu.sdk:adapter-facebook:1.9.1_beta'
    implementation 'com.uparpu.sdk:adapter-flurry:1.9.1_beta'
    implementation 'com.uparpu.sdk:adapter-gdt:1.9.1_beta'
    implementation 'com.uparpu.sdk:adapter-inmobi:1.9.1_beta'
    implementation 'com.uparpu.sdk:adapter-ironsource:1.9.1_beta'
    implementation 'com.uparpu.sdk:adapter-mintegral:1.9.1_beta'
    implementation 'com.uparpu.sdk:adapter-mopub:1.9.1_beta'
    implementation 'com.uparpu.sdk:adapter-tapjoy:1.9.1_beta'
    implementation 'com.uparpu.sdk:adapter-unityads:1.9.1_beta'
    implementation 'com.uparpu.sdk:adapter-vungle:1.9.1_beta'


    def batchImportAar = {
        fileTree(dir: 'libs', include: '*.aar').each { File file ->
            def name = file.name.lastIndexOf('.').with { it != -1 ? file.name[0..<it] : file.name };
            implementation(name: name, ext: 'aar')
        }
    }
    batchImportAar()


    //applovin 8.0.1 支持GDPR
    compile 'com.applovin:applovin-sdk:8.0.1'

    //inmobi GDPR 7.0.0-->7.1.0
    compile "com.inmobi.monetization:inmobi-ads:7.1.0"
    compile 'com.squareup.picasso:picasso:2.5.2'

    //admob
    compile 'com.google.android.gms:play-services-ads:11.0.1'
    //GDPR支持
    compile 'com.google.android.ads.consent:consent-library:1.0.6'

    //facebook
    compile ('com.facebook.android:audience-network-sdk:4.28.+'){
        exclude module: 'support-v4'
    }

    //flurry GDPR 8.0.2-->10.0.0
    compile 'com.flurry.android:analytics:10.0.0@aar'
    compile 'com.flurry.android:ads:10.0.0@aar'

    //mopub
    compile('com.mopub:mopub-sdk:5.1.0@aar') {
        transitive = true
        exclude module: 'libAvid-mopub' // To exclude AVID
        exclude module: 'moat-mobile-app-kit' // To exclude Moat
    }
//    compile('com.mopub:mopub-sdk:4.11.0@aar'){
//        transitive = true
//    }
    // For native static (images).
    compile('com.mopub:mopub-sdk-native-static:5.1.0@aar') {
        transitive = true
        exclude module: 'libAvid-mopub' // To exclude AVID
        exclude module: 'moat-mobile-app-kit' // To exclude Moat
    }
    // For native video. This will automatically also include native static
    compile('com.mopub:mopub-sdk-native-video:5.1.0@aar') {
        transitive = true
        exclude module: 'libAvid-mopub' // To exclude AVID
        exclude module: 'moat-mobile-app-kit' // To exclude Moat
    }

    compile('com.mopub:mopub-sdk-rewardedvideo:5.1.0@aar') {
        transitive = true
    }


    // ironsource
    compile 'com.ironsource.sdk:mediationsdk:6.7.9.1@jar'

    //adcolony SDK dependency
    compile 'com.adcolony:sdk:3.3.5'

    //Add Vungle SDK dependency
    compile 'com.github.vungle:vungle-android-sdk:5.3.2'


    compile 'com.android.support:appcompat-v7:26+'

    compile ('com.facebook.fresco:fresco:0.11.0')
    compile 'com.facebook.stetho:stetho:1.3.1'
    compile 'com.android.support:multidex:1.0.1'

}

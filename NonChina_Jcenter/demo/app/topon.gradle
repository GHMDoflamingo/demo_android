repositories {
    flatDir {
       dirs 'libs'
    }
    //Anythink(Core)
    maven {
        url 'https://dl.bintray.com/anythink/maven'
    }

    //mopub
    maven {
        url "https://s3.amazonaws.com/moat-sdk-builds"
    }

    //tapjoy
    maven {
        name "Tapjoy's maven repo"
        url "https://tapjoy.bintray.com/maven"
    }

    //ironsource
    maven {
        url "https://dl.bintray.com/ironsource-mobile/android-sdk"
    }

    //AdColony
    maven {
        url  "https://adcolony.bintray.com/AdColony"
    }

    //appnext
    maven {
        url "http://dl.appnext.com/"
    }

    //nend
    maven {
        url 'http://fan-adn.github.io/nendSDK-Android-lib/library'
    }

    //maio
    maven{
        url "https://imobile-maio.github.io/maven"
    }

    //superawesom
    maven {
        url  'http://dl.bintray.com/gabrielcoman/maven'
    }
    maven {
        url "http://dl.bintray.com/superawesome/SuperAwesomeSDK"
    }

    //Fyber
    maven{
        url "https://fyber.bintray.com/marketplace"
    }

}
dependencies {
    //Anythink（Necessary）
    api "com.anythink.sdk:core:5.5.7"
    api "com.anythink.sdk:tramini-plugin:5.5.7"
    api "com.anythink.sdk:nativead:5.5.7"
    api "com.anythink.sdk:banner:5.5.7"
    api "com.anythink.sdk:interstitial:5.5.7"
    api "com.anythink.sdk:rewardedvideo:5.5.7"
    api "com.anythink.sdk:splash:5.5.7"
    api "com.anythink.sdk:headbidding:5.5.7"

    //Androidx（Necessary）
    api 'androidx.appcompat:appcompat:1.1.0'

    //Facebook
    api "com.anythink.sdk:adapter-facebook:5.5.7"
    api "com.facebook.android:audience-network-sdk:5.9.0"
    api 'androidx.recyclerview:recyclerview:1.0.0'
    //Facebook headbidding doesn't support import by jcenter, you should import aar in libs.
    api(name:'BiddingKit', ext:'aar')

    //Admob
    api "com.anythink.sdk:adapter-admob:5.5.7"
    api "com.google.android.gms:play-services-ads:19.1.0"
    api 'com.google.android.ads.consent:consent-library:1.0.8'

    //Inmobi
    api "com.anythink.sdk:adapter-inmobi:5.5.7"
    api "com.inmobi.monetization:inmobi-ads:9.0.6"
    api 'com.squareup.picasso:picasso:2.71828'
    api 'androidx.browser:browser:1.0.0'
    api 'androidx.recyclerview:recyclerview:1.0.0'
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //flurry
    api "com.anythink.sdk:adapter-flurry:5.5.7"
    //Flurry doesn't support import by jcenter, you should import flurry's jar in libs.
    api files('libs/flurryAds_11.5.0.jar')
    api files('libs/flurryAnalytics_11.5.0.jar')

    //AppLovin
    api "com.anythink.sdk:adapter-applovin:5.5.7"
    api "com.applovin:applovin-sdk:9.10.5"

    //Mintegral
    api "com.anythink.sdk:adapter-mintegral-nonchina:5.5.7"
    api 'com.mintegral.msdk:videojs:13.1.11'
    api 'com.mintegral.msdk:mtgjscommon:13.1.11'
    api 'com.mintegral.msdk:playercommon:13.1.11'
    api 'com.mintegral.msdk:reward:13.1.11'
    api 'com.mintegral.msdk:videocommon:13.1.11'
    api 'com.mintegral.msdk:common:13.1.11'
    api 'com.mintegral.msdk:alphab:13.1.11'
    api 'com.mintegral.msdk:interstitial:13.1.11'
    api 'com.mintegral.msdk:interstitialvideo:13.1.11'
    api 'com.mintegral.msdk:mtgbanner:13.1.11'
    api 'com.mintegral.msdk:mtgnative:13.1.11'
    api 'com.mintegral.msdk:nativeex:13.1.11'

    //Mopub
    api "com.anythink.sdk:adapter-mopub:5.5.7"
    api("com.mopub:mopub-sdk:5.8.0@aar'") {
        transitive = true
    }
    api("com.mopub:mopub-sdk-banner:5.8.0@aar") {
        transitive = true
    }
    api("com.mopub:mopub-sdk-interstitial:5.8.0@aar") {
        transitive = true
    }
    api("com.mopub:mopub-sdk-rewardedvideo:5.8.0@aar") {
        transitive = true
    }
    api("com.mopub:mopub-sdk-native-static:5.8.0@aar") {
        transitive = true
    }
    api("com.mopub:mopub-sdk-native-video:5.8.0@aar") {
        transitive = true
    }

    //Chartboost
    api "com.anythink.sdk:adapter-chartboost:5.5.7"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"
    api "com.google.android.gms:play-services-base:17.0.0"
    //Chartboost doesn't support import by jcenter, you should import chartboost's jar in libs.
    api files('libs/chartboost_7.5.0.jar')

    //Tapjoy
    api "com.anythink.sdk:adapter-tapjoy:5.5.7"
    api "com.tapjoy:tapjoy-android-sdk:12.4.2@aar"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //Ironsource
    api "com.anythink.sdk:adapter-ironsource:5.5.7"
    api 'com.ironsource.sdk:mediationsdk:6.16.1'
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //UnityAds
    api "com.anythink.sdk:adapter-unityads:5.5.7"
    api "com.unity3d.ads:unity-ads:3.4.2"

    //Vungle
    api "com.anythink.sdk:adapter-vungle:5.5.7"
    api "com.vungle:publisher-sdk-android:6.5.3"
    api "androidx.core:core:1.1.0"
    api "androidx.localbroadcastmanager:localbroadcastmanager:1.0.0"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //AdColony
    api "com.anythink.sdk:adapter-adcolony:5.5.7"
    api "com.adcolony:sdk:4.1.4"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //Pangle
    api "com.anythink.sdk:adapter-pangle-nonchina:5.5.7"
    //Pangle doesn't support import by jcenter, you should import Pangle's aar in libs.
    api(name:'open_ad_sdk_nonchina_2.9.0.3', ext:'aar')

    //Appnext
    api "com.anythink.sdk:adapter-appnext:5.5.7"
    api "com.appnext.sdk:ads:2.4.8.472"
    api "com.appnext.sdk:banners:2.4.8.472"
    api "com.appnext.sdk:native-ads2:2.4.8.472"
    api "com.appnext.sdk:actions:2.4.6.472"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //Nend
    api "com.anythink.sdk:adapter-nend:5.5.7"
    api "net.nend.android:nend-sdk:5.4.0"
    api 'androidx.constraintlayout:constraintlayout:1.1.3'
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //Maio
    api "com.anythink.sdk:adapter-maio:5.5.7"
    api "com.maio:android-sdk:1.1.11@aar"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

    //StartApp
    api "com.anythink.sdk:adapter-startapp:5.5.7"
    api "com.startapp:inapp-sdk:4.4.1"

    //SuperAwesome
    api "com.anythink.sdk:adapter-superawesome:5.5.7"
    api "tv.superawesome.sdk.publisher:superawesome:7.2.1"

    //ogury
    api "com.anythink.sdk:adapter-ogury:5.5.7"
    //Ogury doesn't support import by jcenter, you should import ogury's aar in libs.
    api(name:'ogury-4.3.6', ext:'aar')


    //Fyber
    api "com.anythink.sdk:adapter-fyber:5.5.7"
    api "com.fyber.vamp:core-sdk:7.5.3"
    api "com.fyber.vamp:video-kit:7.5.3"
    api "com.fyber.vamp:mraid-kit:7.5.3"
    api "com.google.android.gms:play-services-ads-identifier:17.0.0"

}
